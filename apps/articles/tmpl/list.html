{{ define "Title" }}{{ .Title }}{{ end }}
{{ block "ArticleListTitle" }}<h1 class="articles-list-title">{{ .Title }}</h1>{{ end }}
<ul class="articles-list">
  {{ range .Articles }}
    <li class="articles-article">
      <h2><a href="{{ reverse_article . }}">{{ .Title }}</a></h2>
      {{ with .Synopsis }}
        <p class="articles-synopsis">
          {{ . }}
        </p>
      {{ end }}
    </li>
  {{ end }}
</ul>
